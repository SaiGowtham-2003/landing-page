<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <nav>
        <div class="nav_logo"><a href="#">Traveller.Io</a></div>
        <div class="nav_right">
            <ul class="nav_links">
                <li class="link">Home</li>
                <li class="link">Features</li>
                <li class="link">About Us</li>
                <li class="link">Contact Us</li>
            </ul>
            <div class="search_box">
                <input type="text" placeholder="Search">
                <i class="ri-search-line"></i>
            </div>
            <div class="menu_toggle">
                <i class="ri-menu-line"></i>
                <i class="ri-close-line hidden"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container_left">
            <div class="content">
                <h1>DISCOVER<br>THE <br>WORLD</h1>
                <p>Travel far enough, you meet yourself. Exploring new places 
                   can also challenge one's comfort zone and help to develop 
                   important life skills.</p>
                <div class="btns">
                    <button class="read_more">Read More</button>
                    <button class="our_blogs">Our Blogs</button>
                </div>
                <div class="chevrons">
                    <span class="chev_left">
                        <i class="ri-arrow-left-s-line"></i>
                    </span>
                    <span class="chev_right">
                        <i class="ri-arrow-right-s-line"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="container_right">
            <form>
                <h4>Where you want to go?</h4>
                <div class="form_group">
                    <label for="destination">Destination</label>
                    <input 
                       type="text" 
                       name="destination" 
                       id="destination" 
                       placeholder="Enter destination"/>
                </div>
                <div class="form_group">
                    <label for="date">Date</label>
                    <input 
                       type="text" 
                       name="date" 
                       id="date" 
                       placeholder="dd/mm/yyyy"/>
                </div>
                <button type="submit">Check travel package</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('.menu_toggle').addEventListener('click', () => {
            document.querySelector('.nav_links').classList.toggle('active');
            document.querySelector('.menu_toggle').classList.toggle('active');

            const menuIcon = document.querySelector('.ri-menu-line');
            const closeIcon = document.querySelector('.ri-close-line');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
</body>
</html>
